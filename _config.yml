title: Daily Intel - Mako 的日常情报站
description: 市场研究 · 投资情报 · 行业洞察
author: Mako
email: makoshan@example.com

# Jekyll 配置
theme: minima
baseurl: "/daily-intel"
url: "https://makoshan.github.io"

# 构建配置
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# 插件
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# 分页配置
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - 第 :num 页'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# 默认配置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Mako"

# 排除文件
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - update.sh
