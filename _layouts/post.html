---
layout: default
---

<article class="post-content">
  <div class="post-header">
    <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
    <h1>{{ page.title }}</h1>
  </div>
  
  {{ content }}
</article>

<nav class="post-navigation">
  {% if page.previous.url %}
  <a href="{{ page.previous.url | relative_url }}" class="nav-prev">
    <span class="nav-label">← 前一天</span>
    <span>{{ page.previous.date | date: "%m月%d日" }}</span>
  </a>
  {% else %}
  <span></span>
  {% endif %}
  
  {% if page.next.url %}
  <a href="{{ page.next.url | relative_url }}" class="nav-next">
    <span class="nav-label">后一天 →</span>
    <span>{{ page.next.date | date: "%m月%d日" }}</span>
  </a>
  {% else %}
  <span></span>
  {% endif %}
</nav>
