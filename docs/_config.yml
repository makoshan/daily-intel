# Jekyll Configuration for Daily Intel GitHub Pages

# Site Settings
title: "每日科技资讯"
description: "Daily Intel - 每日科技资讯自动收集与 AI 总结"
author: "Mako"
email: ""

# GitHub Pages 设置
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# 自定义 CSS
custom_css: assets/css/style.css

# 导航设置
show_downloads: false
show_nav: true

# 社交链接
# github_username: makoshan

# 主题配置
cayman:
  show_header: true
  show_footer: true

# 字体设置（通过自定义 CSS 实现）
# 手写字体将在自定义 CSS 中配置

# 排除文件
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Markdown 设置
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 时区
timezone: Asia/Shanghai

# 默认布局
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
