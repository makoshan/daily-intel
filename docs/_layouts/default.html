<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Google Fonts - 手写字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 主题 CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <style>
      /* 基础样式覆盖 */
      body {
        font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* 标题手写体 */
      h1, h2, h3, .project-name, .project-tagline {
        font-family: 'Ma Shan Zheng', cursive;
      }
      
      .project-name {
        font-size: 3.5rem;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      
      .project-tagline {
        font-size: 1.5rem;
        font-weight: 400;
        opacity: 0.9;
      }
      
      /* 主标题特殊样式 */
      .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 4rem 1rem;
      }
      
      /* 内容区域 */
      .main-content {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
        font-size: 1.1rem;
        line-height: 1.8;
      }
      
      /* 引用块样式 - 一句话总结 */
      blockquote {
        border-left: 4px solid #667eea;
        background: linear-gradient(90deg, #f8f9ff 0%, #fff 100%);
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        border-radius: 0 8px 8px 0;
        font-style: italic;
        font-size: 1.15rem;
      }
      
      /* 移动端适配 */
      @media (max-width: 768px) {
        .project-name {
          font-size: 2.5rem;
        }
        .project-tagline {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- 页面头部 -->
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      
      <!-- 导航链接 -->
      {% if site.show_nav != false %}
      <nav style="margin-top: 2rem;">
        <a href="{{ '/' | relative_url }}" class="btn">首页</a>
        <a href="{{ '/2026-02-08' | relative_url }}" class="btn">今日报告</a>
        <a href="{{ site.github.repository_url }}" class="btn">GitHub</a>
      </nav>
      {% endif %}
    </section>
    
    <!-- 主内容 -->
    <section class="main-content">
      {{ content }}
      
      <!-- 页脚 -->
      <footer class="site-footer">
        <span class="site-footer-owner">
          <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> 
          由 <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> 维护
        </span>
        <span class="site-footer-credits">
          使用 <a href="https://pages-themes.github.io/cayman/">Cayman</a> 主题 
          + <a href="https://fonts.google.com/specimen/Ma+Shan+Zheng">马善政手写体</a>
        </span>
      </footer>
    </section>
  </body>
</html>
