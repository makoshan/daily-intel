# Jekyll Configuration for Daily Intel GitHub Pages

# Site Settings
title: "每日科技情报"
description: "Daily Intel - 每日科技资讯自动收集与 AI 总结"
author: "Mako"
email: ""

# GitHub Pages 设置
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# 文章 URL 格式
permalink: /:year/:month/:day/:title/

# 分页（可选）
paginate: 10
paginate_path: "/page/:num/"

# 自定义 CSS
custom_css: assets/css/style.css

# 导航设置
show_downloads: false
show_nav: true

# 排除文件
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Markdown 设置
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 时区
timezone: Asia/Shanghai

# 默认布局
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: default
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
